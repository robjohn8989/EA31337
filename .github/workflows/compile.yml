---
name: Compile

# yamllint disable-line rule:truthy
on:
  pull_request:
    paths-ignore:
      - '**.md'
  push:
    paths-ignore:
      - '**.md'

jobs:
  GetList-IndicatorsOther:
    defaults:
      run:
        shell: bash
        working-directory: src/indicators-other
    outputs:
      indicators-other: ${{ steps.get-files.outputs.indicators-other }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Set output with list of files
        id: get-files
        run: |
          import glob, json, os
          files = glob.glob("**/*.mq?")
          print("::set-output name=indicators-other::{}".format(json.dumps(files)))
        shell: python
      - name: Display output
        run: echo ${{ steps.get-files.outputs.indicators-other }}

  Compile-IndicatorsOther:
    defaults:
      run:
        shell: powershell
        working-directory: src/indicators-other
    needs: [GetList-IndicatorsOther]
    runs-on: windows-latest
    strategy:
      matrix:
        file: ${{ fromJson(needs.GetList-IndicatorsOther.outputs.indicators-other) }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - uses: actions/checkout@v2
        with:
          path: Include/EA31337-classes
          ref: dev
          repository: EA31337/EA31337-classes
      - name: Compile (build 2515)
        uses: fx31337/mql-compile-action@master
        with:
          include: .
          mt-version: 5.0.0.2515
          path: src/indicators-other/${{ matrix.file }}
          verbose: true
      - name: List compiled files
        run: '(Get-ChildItem -Recurse -Path . -Include *.ex[45]).fullname'
      - run: Get-Location
      - name: Upload indicator artifacts
        uses: actions/upload-artifact@v2
        with:
          name: indicators-other
          path: '**/*.ex?'

  EA:

    defaults:
      run:
        shell: powershell
        working-directory: src
    needs: [Compile-IndicatorsOther]
    runs-on: windows-latest

    strategy:
      matrix:
        mode:
          - Lite
          - Advanced
          - Rider
        mode2:
          - __input__
          - __resource__

    steps:

      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - uses: actions/download-artifact@v2
        with:
          path: .

      - name: Enables CLI mode
        run: echo '#define __cli__' > src/include/common/mode.h

      - name: Enables Advanced mode
        if: matrix.mode == 'Advanced'
        run: echo '#define __advanced__' >> src/include/common/mode.h

      - name: Enables Rider mode
        if: matrix.mode == 'Rider'
        run: echo '#define __rider__' >> src/include/common/mode.h

      - name: Enables custom mode
        run: echo '#define ${{ matrix.mode2 }}' >> src/include/common/mode.h

      - name: Compiles EA (MQL4)
        uses: fx31337/mql-compile-action@master
        with:
          include: src
          path: src\EA31337.mq4
          verbose: true

      - name: Compiles EA (MQL5)
        uses: fx31337/mql-compile-action@master
        with:
          include: src
          path: src\EA31337.mq5
          verbose: true

      - name: List compiled files
        run: '(Get-ChildItem -Recurse -Path . -Include *.ex[45]).fullname'

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: EA31337-${{ matrix.mode }}
          path: 'src/*.ex?'
