---
name: Tests Docker

on:
  pull_request:
    paths-ignore:
      - '**/*.json'
      - '**/*.md'
      - '**/*.txt'
      - '.git*'
      - '.yamllint'
      - 'LICENSE'
  push:
    branches:
      - 'master'
      - 'ci'
      - '*dev*'
    paths-ignore:
      - '**/*.md'

jobs:
  Lite:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: 'recursive'
      - name: Run tests
        env:
          COMPOSE_DOCKER_CLI_BUILD: 1
          DOCKER_BUILDKIT: 1
        run: docker-compose up --build
        working-directory: docker/tests/lite
