language: generic
sudo: required
group: deprecated-2017Q4
services:
  - docker
addons:
  apt:
    packages:
    - shellcheck
env:
  global:
  - EA_NAME=EA31337
  - CWD=$TRAVIS_BUILD_DIR
  - WINETRICKS_DOWNLOADER_RETRIES=20
  - BOOT_CODE="${BOOT_CODE:-free -m}"
  - FINAL_CODE="${FINAL_CODE:-find /opt -maxdepth 2 -ls}"
  - RESULT_DIR="$HOME/results"
  - DOCKER_IMAGE=ea-tester
  - DOCKER_TAG=${DOCKER_TAG:-latest}
  - DOCKER_REPO=ea31337/$DOCKER_IMAGE:$DOCKER_TAG
  - DOCKER_ENV="-e BOOT_CODE=\"$BOOT_CODE\" -e FINAL_CODE=\"$FINAL_CODE\""
  - DOCKER_VOL="-v $CWD/src:/opt/src:rw -v $RESULT_DIR:/opt/results:rw"
  - DOCKER_RUN="docker run $DOCKER_ENV $DOCKER_VOL $DOCKER_REPO"
  - FAIL_CMD="$DOCKER_RUN \"ea_copy $EA_NAME; compile_ea $EA_NAME\""
  matrix:
  - CMD="bash -n scripts/*.sh; shellcheck scripts/*.sh conf/*/*.sh"
  - |
    MODE="__lite__"
    CMD="$DOCKER_RUN 'run_backtest -v -t -T M15 -b DS -p EURUSD -y 2017 -m 1 -S 10 -D 4 -e $EA_NAME'"
  - |
    MODE="__lite__"
    CMD="$DOCKER_RUN 'run_backtest -v -t -T M15 -b DS -p EURUSD -y 2017 -m 1 -S 10 -D 5 -e $EA_NAME'"
  - |
    MODE="__advanced__"
    CMD="$DOCKER_RUN 'run_backtest -v -t -T M15 -b DS -p EURUSD -y 2017 -m 1 -S 20 -D 4 -e $EA_NAME'"
  - |
    MODE="__advanced__"
    CMD="$DOCKER_RUN 'run_backtest -v -t -T M15 -b DS -p EURUSD -y 2017 -m 1 -S 20 -D 5 -e $EA_NAME'"
# - |
#   MODE="__rider__"
#   CMD="$DOCKER_RUN 'run_backtest -v -t -T M15 -b DS -p EURUSD -y 2017 -m 1 -S 20 -D 4 -e $EA_NAME'"
# - |
#   MODE="__rider__"
#   CMD="$DOCKER_RUN 'run_backtest -v -t -T M15 -b DS -p EURUSD -y 2017 -m 1 -S 20 -D 5 -e $EA_NAME'"
matrix:
  fast_finish: true
notifications:
  email:
    on_success: change
    on_failure: always
    on_start: never
before_install:
- ulimit -a && free -m
- mkdir -v "$CWD/results"
install:
before_script:
- docker images
- test -n "$MODE" && ( echo "#define $MODE" | tee -a $CWD/src/include/EA31337/ea-mode.mqh ) || true
script:
- echo $CMD
- eval $CMD
after_script:
- set +x
after_success:
- find "$RESULT_DIR" -ls
after_failure:
- test -n "$MODE" && eval $FAIL_CMD
