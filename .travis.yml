language: generic
services:
- docker
addons:
  apt:
    packages:
    - shellcheck
env:
  global:
  - CWD=$TRAVIS_BUILD_DIR
  matrix:
  - CMD="cd docker/tests/lite; docker-compose build --build-arg UID=$UID lite_test_2018_01; docker-compose run --rm lite_test_2018_01"
  - CMD="cd docker/tests/advanced; docker-compose build --build-arg UID=$UID advanced_test_2018_01; docker-compose run --rm advanced_test_2018_01"
  - CMD="cd docker/tests/rider; docker-compose build --build-arg UID=$UID rider_test_2018_01; docker-compose run --rm rider_test_2018_01"
  - |
    DOCKER_LOGIN='eval [[ -n $DOCKER_PASSWORD ]] && docker login -u $DOCKER_USERNAME --password-stdin <<<$DOCKER_PASSWORD || exit 0'
    DOCKER_REPO="ea31337/ea31337:${TRAVIS_BRANCH//master/latest}"
    DOCKER_BUILD="DOCKER_BUILDKIT=1 docker build --build-arg UID=$UID --target ea31337 -t ${DOCKER_REPO} ."
    DOCKER_COPY="docker run -v $CWD:/opt/workspace:rw ${DOCKER_REPO} cp -frv /opt/EA/*.ex4 /opt/workspace"
    CMD="${DOCKER_LOGIN} && ${DOCKER_BUILD}; [[ $TRAVIS_PULL_REQUEST = false ]] || exit 0; $DOCKER_COPY; docker push $DOCKER_REPO"
    DEPLOY=1
matrix:
  fast_finish: true
notifications:
  email:
    on_success: change
    on_failure: always
    on_start: never
before_install:
- ulimit -a && free -m
install:
before_script:
- docker --version
- docker images
- test -n "$OPT_TRACE" && set -x || true
script:
- bash -n scripts/*.sh; shellcheck scripts/*.sh
- echo $CMD
- eval $CMD
after_script:
- set +x
- git diff
after_success:
after_failure:
before_deploy:
- ls -1
deploy:
  provider: releases
  api_key:
  - secure: 
  file:
    - "*.ex4"
  file_glob: true
  skip_cleanup: true
  overwrite: true
  on:
    repo: EA31337/EA31337
    condition: "$DEPLOY = 1"
    tags: true
after_deploy:
- make clean
