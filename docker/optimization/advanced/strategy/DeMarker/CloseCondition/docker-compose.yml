version: '3.4'
services:
  DeMarker1_CloseCondition:
    command: run_backtest -v
    image: ea31337:advanced-eurusd-2018
    build:
      context: ../../../../../..
      target: ea31337-advanced-eurusd-2018
    volumes:
    - ./_results:/opt/_results:rw
    - ../../../../../../src/include/EA31337/advanced:/opt/advanced:rw
    - ../../../../../../../EA-Tester/scripts:/opt/scripts:rw
    env_file: ../../../EA-Tester.ini
    environment:
      SETFILE: /opt/_results/EA31337-Advanced_DeMarker1_CloseCondition.set
      TEST_REPORT_NAME: EA31337-Advanced_DeMarker1_CloseCondition
      SET_PARAMS: DeMarker1_CloseCondition
