version: '3.4'
services:
  MA1_Active:
    command: run_backtest -v
    image: ea31337:lite-eurusd-2018
    build:
      context: ../../../../../..
      target: ea31337-lite-eurusd-2018
    volumes:
    - ./_results:/opt/_results:rw
    - ../../../../../../src/include/EA31337/lite:/opt/lite:rw
#   - ../../../../../../../EA-Tester/scripts:/opt/scripts
    env_file: ../../../EA-Tester-params.txt
    environment:
      INCLUDE: /opt/rules/Strategies/MA/Strategy-MA-MA1_Active.rule
      SETFILE: /opt/_results/EA31337-Lite_MA1_Active.set
      TEST_REPORT_NAME: EA31337-Lite_MA1_Active
      RUN_ON_SUCCESS: input_copy MA1_Active "$${SETFILE}" /opt/lite/ea-input.mqh
