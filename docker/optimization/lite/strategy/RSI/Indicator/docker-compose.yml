version: '3.4'
services:
  RSI_Period:
    command: run_backtest -v
    image: ea31337:lite-eurusd-2018
    build:
      context: ../../../../../..
      target: ea31337-lite-eurusd-2018
    volumes:
    - ../../../../../../src:/opt/src
    - ../../../../_rules:/opt/rules
    - ./_results:/opt/_results:rw
#   - ../../../../../../src/include/EA31337/lite:/opt/set:rw
#   - ../../../../../../../EA-Tester/scripts:/opt/scripts:rw
    env_file: .env
    environment:
      INCLUDE: /opt/rules/Strategies/RSI/Strategy-RSI-All-RSI_Period.rules
      SETFILE: /opt/_results/EA31337-Lite_RSI_Period.set
      TEST_REPORT_NAME: EA31337-Lite_RSI_Period
